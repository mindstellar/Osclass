language: php
dist: trusty

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.1
  - 7.2
  - hhvm

install: travis_retry composer install --no-interaction --prefer-source

script:
  - vendor/bin/phpcs --standard=phpcs.xml hybridauth
  - vendor/bin/phpcs --standard=phpcs.xml additional-providers

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
